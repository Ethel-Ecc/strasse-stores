{% extends 'base.html' %}

{% block header %}
    <h3 class="text-center">{% block title %} Add new Post {% endblock %}</h3>
{% endblock %}

{% block content %}
    <div class="container">
        <form action="" method="post">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" value="{{ request.form['title'] }}"
                           id="title" name="title" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="body" class="col-sm-2 col-form-label">Body</label>
                <div class="col-sm-10">
                    <textarea  class="form-control" id="body" name="body">{{ request.form['body'] }}</textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Save Post</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
